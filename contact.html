<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="csscontact.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="top-container-contact">
            <div class="top-rectangle-contact">

                <div class="top-container-contact-text">
                    <h1>Oh hello there!</h1>
                </div>

                <div class="frame">
                    <img src="img/Frame.png" alt="Frame">
                </div>

            </div>
        </section>
    </header>

    <nav class="navBar-contact">
        <ul>
            <li><a class="opacity" href="home.html">Home</a></li>
            <li><a class="opacity" href="#OurOffer">Our offer</a></li>
            <li><a class="opacity" href="#WhyUs">Why us</a></li>
            <li><a class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="mid-rectangle-contact">

            <div class="mid-rectangle-text">
                <h1>Whats on your<br>mind?</h1>
            </div>

            <div class="information-container">
                <form>
                    <div class="email-container">

                        <div class="label-email">
                            <label for="email">Your email</label><br>
                        </div>

                        <div class="email-input">
                            <input class="email"><br>
                        </div>

                    </div>

                    <div class="message-container">

                        <div class="label-message">
                            <label for="message">Your message</label><br>
                        </div>

                        <div class="message-input">
                            <textarea class="message" placeholder="Dear Insurance company..."></textarea><br><br>
                        </div>

                    </div>

                    <button class="submit" type="button">Send message</button>
                </form>
            </div>

            <div class="background-map">

                <div class="map-info-box">
                    <h1 class="map-title">Come visit us!</h1>
                    <p class="map-text">2219 Griffin Street <br> San Francisco</p>
                </div>

                <div class="checkpoint">
                    <img src="img/checkpoint.png" alt="checkpoint">
                </div>

            </div>
        </section>

    </main>

    <footer>
        <div class="bottom-container">
        </div>
    </footer>
</body>

</html>
